<p-card [style]="{ width: '18rem', overflow: 'hidden' }">
    <ng-template #header>
        <img alt="Card" class="w-full" [src]='imageUrl' />
    </ng-template>
    <ng-template  pTemplate="title"> {{title}}</ng-template>
    <ng-template  pTemplate="subtitle"> {{subtitle}}</ng-template>
    <p>
        {{description}}
    </p>
    <ng-template #footer>
        <div class="flex gap-4 mt-1">
            <p-button label="Cancel" severity="secondary" class="w-full" [outlined]="true" styleClass="w-full" />
            <p-button (click)="Details(id)" label={{buttonLabel}} class="w-full" styleClass="w-full" />
        </div>
    </ng-template>
</p-card>
