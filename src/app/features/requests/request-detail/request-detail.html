
<div class="grid grid-cols-2 gap-2 justify-center place-items-center h-screen  px-4 ">
    <!-- <p>request detail works!</p>
    <p>{{id}}</p> -->
    <div class="flex flex-col justify-start align-items-start h-full mt-[15%] gap-3 ">
        <p class="text-2xl text-center uppercase my-3 font-bold text-blue-500">{{title}}</p>
        <p class="text-base">{{subtitle}}</p>
        <p class="px-5 bg-blue-500 rounded-full py-1 text-white w-fit">{{category}}</p>
        <p>{{description}}</p>
        <div class="flex justify-center align-items-center gap-3 mt-[50px] ">
            <p-button (click)="goBack()" icon="pi pi-arrow-left" label="Retour" severity="secondary" class="w-full" [outlined]="true" styleClass="w-full" />
            <p-button severity="success" label="Postuler" class="w-full" styleClass="w-full" />
        </div>
    </div>
    <img [src]="imageUrl" [alt] class="w-[100%] h-[80%] mx-auto" alt="image">
</div>
