<div class="grid grid-cols-2 sm:grid-cols-2 lg:grid-cols-4 gap-6 p-6 wrap">
    @for( item of announcements; track  item.id)
    {
            <app-card
                [id]="item.id"
                [title]="item.title"
                [subtitle]="item.subtitle"
                [description]="item.description"
                [imageUrl]="item.imageUrl"
                [buttonLabel]="item.category"
            ></app-card>
    }@empty
    {
        <p>Aucune annonce disponible</p>
    }
</div>
