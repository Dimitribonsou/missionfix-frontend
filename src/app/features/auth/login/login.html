<div class="min-h-screen bg-gray-100 flex flex-col justify-center py-4 sm:px-6 lg:px-8 px-3">
    <div class="sm:mx-auto sm:w-full sm:max-w-md flex justify-center items-center">
        <img src="assets/images/primary-logo.png" class="w-32 h-20" alt="logo">
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md rounded-lg bg-primary">
        <div class="py-2 px-3 sm:px-5 md:px-10">
            <h2 class="my-3 text-left text-xl font-medium text-white">
                Connectez-vous sur <strong class="text-secondary">{{appName}}</strong>
            </h2>
        </div>
        <div class="bg-white py-5 px-4 shadow sm:rounded-lg sm:px-10">
            <form class="space-y-4" action="#" method="POST">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">
                        Email address
                    </label>

                    <div class="mt-1">
                        <input id="email" name="email" type="email"  autocomplete="email" required
                            class="input"
                            placeholder="Enter your email address">
                    </div>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">
                        Password
                    </label>
                    <div class="mt-1">
                        <input id="password" name="password" type="password" autocomplete="current-password" required
                            class="input"
                            placeholder="Enter your password"
                            required
                            >
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember_me" name="remember_me" type="checkbox"
                            class="h-4 w-4 bg-blue-500 text-red-500 border-red-500 focus:ring-2 focus:ring-offset-2">
                        <label for="remember_me" class="ml-2 block text-sm text-gray-900">
                            Se souvenir de moi
                        </label>
                    </div>

                    <div class="text-sm">
                        <a href="/forget-password" class="font-medium text-secondary hover:text-primary">
                            mot de passe oublier ?
                        </a>
                    </div>
                </div>

                <div>
                    <button type="submit"
                        class="btn btn-primary w-full">

                        Se connecter
                    </button>
                </div>
                <div class="flex gap-3 my-3 text-text">
                    <p>Nouveaux sur {{appName}} ?</p>
                    <a href="/register" class="font-medium text-secondary hover:text-primary">
                        S'inscrire
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
